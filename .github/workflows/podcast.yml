name: Podcast Build and Test

on:
  push:
    paths:
      - 'podcast/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install vitest fast-xml-parser --legacy-peer-deps
      - name: Build RSS feed
        run: node podcast/build_feed.js
      - name: Run tests
        run: npx vitest run
