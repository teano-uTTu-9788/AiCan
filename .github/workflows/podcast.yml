name: Podcast Build and Test

on:
  push:
    paths:
      - 'podcast/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        # Install vitest and fast-xml-parser globally to avoid version resolution issues.
        # Installing globally bypasses the need for a local package.json and resolves
        # peer dependency conflicts that were causing "Invalid Version" errors.
        run: |
          npm install -g vitest
          npm install -g fast-xml-parser
      - name: Build RSS feed
        run: node podcast/build_feed.js
      - name: Run tests
        run: npx vitest run
